{% extends 'includes/base.html' %}
{% block title %}Search Book {% endblock %}
{% block content %}
    {% if error %}
         <ul>
             {% for error in errors %}
             <li>{{ error }}</li>
             {% endfor %}
         </ul>
    {% endif %}
    <form action="/search/" method="get">
        <input type="text" name="search_box" />
        <input type="submit" value="Search" />
    </form>
{% endblock %}
