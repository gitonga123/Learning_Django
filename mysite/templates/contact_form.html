<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <h1>Contact Us</h1>
        {% if forms.errors %}
            <p style="color: red;">
                Please correct the error {{ forms.errors|pluralize}} below.
            </p>
        {% endif %}

        <form action=" " method="post">
            <table>
                {{ form.as_table }}
            </table>
            {% csrf_token %}
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
